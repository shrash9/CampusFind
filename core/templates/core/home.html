<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost and Found Campus Portal</title>
</head>
<body>
    <h1>Welcome to the Lost and Found Campus Portal</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}! <a href="{% url 'account_logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'account_login' %}">Login</a> or <a href="{% url 'account_signup' %}">Sign up</a></p>
    {% endif %}
</body>
</html>
